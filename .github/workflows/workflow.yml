name: CI/CD for Swagex App Deployment

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set version tag
        run: echo "TAG=v1.0.0" >> $GITHUB_ENV

      - name: Build and push Docker image
        run: |
          docker build -t registry.digitalocean.com/registry.digitalocean.com/swagex/swagex-app:$TAG .
          docker push registry.digitalocean.com/registry.digitalocean.com/swagex/swagex-app:$TAG

      - name: Update Kubernetes deployment file
        run: sed -i 's|<IMAGE>|registry.digitalocean.com/registry.digitalocean.com/swagex/swagex-app:'"$TAG"'|' $GITHUB_WORKSPACE/k8s/deployment.yml

      - name: Log in to DigitalOcean Kubernetes cluster
        run: doctl kubernetes cluster kubeconfig save --expiry-seconds 600 pool-278vifau6

      - name: Apply Kubernetes manifests
        run: |
          kubectl apply -f $GITHUB_WORKSPACE/k8s/deployment.yml
          kubectl apply -f $GITHUB_WORKSPACE/k8s/service.yml

      - name: Verify deployment
        run: kubectl rollout status deployment/swagex-deployment
